<!DOCTYPE html>
<html lang="en">

<head>
	<title>
		{{- block "title" . -}}
		{{ .Site.Title }} | {{ .Site.Params.Description }}
		{{- end -}}
	</title>
	{{- partial "meta.html" . -}}
	{{- partial "style.html" (dict "Context" . "Style" "sass/styles.scss") -}}
	{{ if not .Site.IsServer }}
		{{ template "_internal/google_analytics.html" . }}
	{{ end }}
</head>

<body>
	<main class="mt-3xl">
		{{- block "main" . -}}{{- end -}}
	</main>
</body>

</html>
